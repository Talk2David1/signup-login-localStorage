<!DOCTYPE html>
<html>
<head>
    <title>Sign Up and Sign In</title>
    <style>
        #loginForm {
            display: none;
        }
    </style>
</head>
<body>
    <form id="signupForm">
        <h2>Sign Up</h2>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>
        <button type="button" id="signupButton">Sign Up</button>
    </form>

    <form id="loginForm">
        <h2>Sign In</h2>
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" required><br><br>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required><br><br>
        <button type="button" id="loginButton">Sign In</button>
    </form>

    <script>
        const signupForm = document.getElementById('signupForm');
        const loginForm = document.getElementById('loginForm');
        const signupButton = document.getElementById('signupButton');
        const loginButton = document.getElementById('loginButton');

        // Event listener for Sign Up button
        signupButton.addEventListener('click', function () {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const password = document.getElementById('password').value;

            // Create a user object
            const user = {
                firstName: firstName,
                lastName: lastName,
                email: email,
                phoneNumber: phoneNumber,
                password: password
            };

            // Store the JSON data in localStorage using the email as the key
            localStorage.setItem(email, JSON.stringify(user));
            alert('Sign Up successful')

            // Show the login form
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
        });

        // Event listener for Sign In button
        loginButton.addEventListener('click', function () {
            const loginEmail = document.getElementById('loginEmail').value;
            const loginPassword = document.getElementById('loginPassword').value;

            // Retrieve the JSON data from localStorage
            const storedUserJSON = localStorage.getItem(loginEmail);
            
                // Parse the JSON data to get the user object
                const storedUser = JSON.parse(storedUserJSON);

                // Check if the entered password match the stored values
                if (storedUser.password === loginPassword) {
                    alert('Login successful');
                } else {
                    alert('Login failed. Please try again');
                }
            
        });
    </script>
</body>
</html>
